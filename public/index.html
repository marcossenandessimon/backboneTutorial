<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <meta charset="utf-8">
    <title>Backbone Test</title>
  </head>
  <body>
    <div class="container">
      <h1>Backbone Tutorial App</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Author</th>
            <th>Title</th>
            <th>URL</th>
            <th>Action</th>
          </tr>
          <tr>
            <td><input class="form-control author-input"></td>
            <td><input class="form-control title-input"></td>
            <td><input class="form-control url-input"></td>
            <td><button class="btn btn-primary add-blog">Add Blog</button></td>
          </tr>
        </thead>
        <tbody class="blogs-list"></tbody>
      </table>
    </div>

    <script type="text/template" class="blogs-list-template">
      <td><span class=author><%=author%></span></td>
      <td><span class=title><%=title%></span></td>
      <td><span class=url><%=url%></span></td>
      <td>
        <button class="btn btn-warning edit-blog">Edit</button>
        <button class="btn btn-danger delete-blog">Delete</button>
        <button class="btn btn-success update-blog" style="display:none">Update</button>
        <button class="btn btn-danger cancel-update" style="display:none">Cancel</button>
      </td>
    </script>

    <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="bower_components/underscore/underscore.js" charset="utf-8"></script>
    <script src="bower_components/backbone/backbone.js" charset="utf-8"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
